<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .add-task-form {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .add-task-form input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .add-task-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-task-form button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-task-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .add-task-form button:active {
            transform: translateY(0);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .task-item:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #718096;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 15px;
            color: #2d3748;
        }

        .task-due-date {
            font-size: 13px;
            color: #718096;
            padding: 4px 8px;
            background: white;
            border-radius: 4px;
        }

        .task-delete {
            padding: 6px 12px;
            background: #fc8181;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .task-delete:hover {
            background: #f56565;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 13px;
            color: #718096;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Todo List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="content">
            <form class="add-task-form" id="addTaskForm">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="What needs to be done?"
                    required
                />
                <button type="submit">Add Task</button>
            </form>

            <ul class="task-list" id="taskList">
                <!-- Tasks will be rendered here -->
            </ul>

            <div class="empty-state" id="emptyState" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p>No tasks yet. Add one to get started!</p>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });

        // Add task form submission
        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (!text) return;

            try {
                const response = await fetch(`${API_BASE}/mcp/tools/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'add_task',
                        arguments: { text }
                    })
                });

                if (!response.ok) throw new Error('Failed to add task');

                const result = await response.json();
                renderTasks(result.structured_content.tasks);
                input.value = '';
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task. Please try again.');
            }
        });

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/mcp/tools/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'get_tasks',
                        arguments: {}
                    })
                });

                if (!response.ok) throw new Error('Failed to load tasks');

                const result = await response.json();
                renderTasks(result.structured_content.tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        async function toggleTask(taskId, currentDone) {
            try {
                const response = await fetch(`${API_BASE}/mcp/tools/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'mark_done',
                        arguments: { task_id: taskId, done: !currentDone }
                    })
                });

                if (!response.ok) throw new Error('Failed to toggle task');

                const result = await response.json();
                renderTasks(result.structured_content.tasks);
            } catch (error) {
                console.error('Error toggling task:', error);
                alert('Failed to update task. Please try again.');
            }
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');

            if (!tasks || tasks.length === 0) {
                taskList.innerHTML = '';
                emptyState.style.display = 'block';
                updateStats(0, 0, 0);
                return;
            }

            emptyState.style.display = 'none';

            taskList.innerHTML = tasks.map(task => `
                <li class="task-item ${task.done ? 'completed' : ''}">
                    <input
                        type="checkbox"
                        class="task-checkbox"
                        ${task.done ? 'checked' : ''}
                        onchange="toggleTask('${task.id}', ${task.done})"
                    />
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    ${task.due_date ? `<span class="task-due-date">${formatDate(task.due_date)}</span>` : ''}
                </li>
            `).join('');

            // Update statistics
            const total = tasks.length;
            const completed = tasks.filter(t => t.done).length;
            const active = total - completed;
            updateStats(total, active, completed);
        }

        function updateStats(total, active, completed) {
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
